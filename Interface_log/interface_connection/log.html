<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscription / connection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Inscrivez/connectez vous</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Créer un compte</h1>
                <input type="text" placeholder="Pseudo" />
                <input type="email" placeholder="Email" />
                <input type="tel" placeholder="Téléphone" />
                <input type="password" placeholder="Mot de passe" />
                
                <button>Inscrivez vous</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Connectez vous</h1>
                <input type="password" placeholder="Mot de passe" />
                <button>Se connecter</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bienvenue!</h1>
                    <p>Si vous avez déjà un compte</p>
                    <button class="ghost" id="signIn">Connectez vous</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Bonjour chère utilisateur!</h1>
                    <p>Entrez vos informations pour pouvoir commencer!</p>
                    <button class="ghost" id="signUp">Inscrivez vous</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add('right-panel-active');
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove('right-panel-active');
    });
</script>
